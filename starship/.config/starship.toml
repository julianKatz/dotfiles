format = """
[░▒▓](#222222)\
[ ](bg:#222222 fg:#e3e5e5)\
[](bg:#1a1a1a fg:#222222)\
$directory\
[](fg:#1a1a1a bg:#111111)\
$git_branch\
$git_status\
[](fg:#111111 bg:#0a0a0a)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#0a0a0a bg:#050505)\
$time\
[ ](fg:#050505)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#1a1a1a"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#111111"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#111111)]($style)'

[git_status]
style = "bg:#111111"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#111111)]($style)'

[nodejs]
symbol = ""
style = "bg:#0a0a0a"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#0a0a0a)]($style)'

[rust]
symbol = ""
style = "bg:#0a0a0a"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#0a0a0a)]($style)'

[golang]
symbol = ""
style = "bg:#0a0a0a"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#0a0a0a)]($style)'

[php]
symbol = ""
style = "bg:#0a0a0a"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#0a0a0a)]($style)'

[time]
disabled = false # This ensures the time module is active
time_format = "%R" # Hour:Minute Format (e.g., 12:34)
style = "bg:#050505" # Darkest grey background
format = '[[  $time ](fg:#a0a9cb bg:#050505)]($style)'

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
